version: '3.8'

services:
  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    networks:
      - microservices-network
    depends_on:
      - customerservice

  customerservice:
    build:
      context: ./CustomerService
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge